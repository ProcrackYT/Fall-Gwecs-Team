<!DOCTYPE html>
<html lang="pt-br">
<head>

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora 0.4</title>
   
   <link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/simple-line-icons.css">
	<link rel="stylesheet" href="../css/animate.css">
   <link rel="stylesheet" href="../css/templatemo_style.css">
   <link rel="stylesheet" href="../css/calculadorabywesley.css">
   

</head>
<body onload="carregar()"
>
<header class="site-header container animated fadeInDown">
   <div class="header-wrapper">
      <div class="row">
         <div class="col-md-4">
            <div class="site-branding">
               <a href="../index.html"><h1>Voltar</h1></a>
            </div>
         </div>
         <a href="#" class="toggle-nav hidden-md hidden-lg">
            <i class="fa fa-bars"></i>
         </a>
         
      </div>
   </div>
</header>
   <header>
      <h1>Calculadora 0.4</h1>
   </header>

   <section> 
      
      <div class="calculadora" >
         
         <p id="resultado"></p>
         <table>

            <tr>
               <td><button class="botao" onclick="clean()">C</button></td>
               <td><button class="botao" onclick="back()"><</button></td>
               <td><button class="botao" onclick="insert('/')">/</button></td>
               <td><button class="botao" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="insert('7')">7</button></td>
               <td><button class="botao" onclick="insert('8')">8</button></td>
               <td><button class="botao" onclick="insert('9')">9</button></td>
               <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="insert('4')">4</button></td>
               <td><button class="botao" onclick="insert('5')">5</button></td>
               <td><button class="botao" onclick="insert('6')">6</button></td>
               <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
               <td><button class="botao" onclick="insert('1')">1</button></td>
               <td><button class="botao" onclick="insert('2')">2</button></td>
               <td><button class="botao" onclick="insert('3')">3</button></td>
               <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
           </tr>
           <tr>
               <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
               <td><button class="botao" onclick="insert('.')">.</button></td>
               </tr>
         </table>
         
      </div>
      <div id="info" >
         <p >Esta calculadora é uma modificação experimental do projeto <br> Gutoneitzke
            /
            calculadora
            </p>
            <br>
         <a  href="https://github.com/Gutoneitzke/calculadora"><img id="linka" src="https://camo.githubusercontent.com/e01f09e631aa132e45a976bf114d0a98842b1871b4e28b384bbf316bc337d566/68747470733a2f2f312e62702e626c6f6773706f742e636f6d2f2d5466434141386d6c6336412f594356417a6d657a4c50492f4141414141414141416e592f586e33704931506a3755737443347846686c426e4657797333646b762d47625141434c63424741735948512f73313238302f63616c63756c61646f72612e706e67" alt=""></a>
      </div>
      
   

      
   </section>

   
   <script src="../js/calculadorabywesley.js"></script>
</body>
</html>
